name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches: 
      - main
jobs:
  rust-build:
    runs-on: ubuntu-latest
    container: rust
      volumes:
        - ${{ github.workspace }}:/home/rust/src
      working-directory: /home/rust/src
    steps:
      - name: check
        run: |
          pwd && \
          ls -al
      - name: cargo-build
        run: |
          cargo build --release